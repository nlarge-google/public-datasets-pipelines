---
resources: ~
  # - type: bigquery_table
  #   table_id: triviaqa
  #   description: "Triviaqa"

dag:
  airflow_version: 2
  initialize:
    dag_id: triviaqa
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@weekly"
    catchup: False
    default_view: graph

  tasks:
    # - operator: "GKECreateClusterOperator"
    #   args:
    #     task_id: "create_cluster"
    #     project_id: "{{ var.value.gcp_project }}"
    #     location: "us-central1-c"
    #     body:
    #       name: the-general-index
    #       initial_node_count: 8
    #       network: "{{ var.value.vpc_network }}"
    #       node_config:
    #         machine_type: e2-standard-16
    #         oauth_scopes:
    #           - https://www.googleapis.com/auth/devstorage.read_write
    #           - https://www.googleapis.com/auth/cloud-platform
    - operator: "GKEStartPodOperator"
      description: "Run Trivia QA Pipeline"
      args:
        task_id: "load_web_dev_data"
        name: "web_dev_data"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        namespace: "composer"
        image_pull_policy: "Always"
        image: "{{ var.json.triviaqa.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "http://nlp.cs.washington.edu/triviaqa/data/triviaqa-rc.tar.gz"
          PIPELINE_NAME: "Trivia QA Web Dev Data"
          SOURCE_FILE_ZIPFILE: "files/triviaqa-rc.tar.gz"
          DELETE_ZIPFILE: "True"
          SOURCE_FILE: "files/triviaqa-rc/qa/web-dev.json"
          TARGET_FILE: "files/triviaqa-rc/qa/web-dev.txt"
          CHUNKSIZE: "1000000"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/triviaqa/web_dev"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "triviaqa"
          TABLE_ID: "web_dev"
          SCHEMA_PATH: "data/triviaqa/schema/web-dev.schema"
          DESTINATION_TABLE: "web_dev"
          SCHEMA_FILEPATH: "data/triviaqa/schema/web-dev.schema"
          NORMALIZE_FIELDS: >-
            [
              {
                "source_df": "web_dev",
                "json_field": "Data",
                "id_col": "Version",
                "norm_ordinal": 0,
                "dest_df": "web_dev_data",
                "nested_data":
                  [
                    {
                      "source_df": "web_dev_data",
                      "json_field": "EntityPages",
                      "id_col": "QuestionId",
                      "norm_ordinal": 1,
                      "dest_df": "web_dev_data_entitypages",
                      "exclusion_fields_list":
                        [
                          "EntityPages",
                          "SearchResults"
                        ]
                    },
                    {
                      "source_df": "web_dev_data",
                      "json_field": "SearchResults",
                      "id_col": "QuestionId",
                      "norm_ordinal": 1,
                      "dest_df": "web_dev_data_searchresults",
                      "exclusion_fields_list":
                        [
                          "EntityPages",
                          "SearchResults"
                        ]
                    }
                  ]
              }
            ]
      resources:
        request_ephemeral_storage: "12G"
        limit_cpu: "3"
    # - operator: "GKEDeleteClusterOperator"
    #   args:
    #     task_id: "delete_cluster"
    #     project_id: "{{ var.value.gcp_project }}"
    #     location: "us-central1-c"
    #     name: the_general_index

  graph_paths:
    - "load_web_dev_data"
