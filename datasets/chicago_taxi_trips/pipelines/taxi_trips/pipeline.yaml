---
resources:
  - type: bigquery_table
    table_id: taxi_trips
    description: "This table consists of Taxi trips reported to the City of Chicago in its role as a regulatory agency."

dag:
  airflow_version: 2
  initialize:
    dag_id: taxi_trips
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@weekly"
    catchup: False
    default_view: graph
  tasks:
    - operator: "GKECreateClusterOperator"
      args:
        task_id: "create_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        body:
          name: chicago-taxi-trips
          initial_node_count: 1
          network: "{{ var.value.vpc_network }}"
          node_config:
            machine_type: e2-standard-16
            oauth_scopes:
              - https://www.googleapis.com/auth/devstorage.read_write
              - https://www.googleapis.com/auth/cloud-platform

    - operator: "GKEStartPodOperator"
      description: "Download Taxi Trips dataset"
      args:
        task_id: "load_data"
        name: "taxi_trips"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: chicago-taxi-trips
        namespace: "default"
        image: "{{ var.json.chicago_taxi_trips.container_registry.run_csv_transform_kub }}"
        image_pull_policy: "Always"
        env_vars:
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "chicago_taxi_trips"
          TABLE_ID: "taxi_trips"
          STAGING_DATASET_ID: "chicago_stage"
          STAGING_TABLE_ID: "taxi_trips_stage"
          SCHEMA_FILEPATH: "data/chicago_taxi_trips/schema/chicago_taxi_trips_schema.json"
          SOURCE_PAGE_URL: "https://data.cityofchicago.org/api/views"
          START_YEAR: "2013"
          FILE_NAME_PREFIX: "Taxi Trips - "
          STAGE_SOURCE_FOLDER: ""
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/chicago_taxi_trips"
          RENAME_MAPPINGS: >-
            {
              "Trip ID": "unique_key",
              "Taxi ID": "taxi_id",
              "Trip Start Timestamp": "trip_start_timestamp",
              "Trip End Timestamp": "trip_end_timestamp",
              "Trip Seconds": "trip_seconds",
              "Trip Miles": "trip_miles",
              "Pickup Census Tract": "pickup_census_tract",
              "Dropoff Census Tract": "dropoff_census_tract",
              "Pickup Community Area": "pickup_community_area",
              "Dropoff Community Area": "dropoff_community_area",
              "Fare": "fare",
              "Tips": "tips",
              "Tolls": "tolls",
              "Extras": "extras",
              "Trip Total": "trip_total",
              "Payment Type": "payment_type",
              "Company": "company",
              "Pickup Centroid Latitude": "pickup_latitude",
              "Pickup Centroid Longitude": "pickup_longitude",
              "Pickup Centroid Location": "pickup_location",
              "Dropoff Centroid Latitude": "dropoff_latitude",
              "Dropoff Centroid Longitude": "dropoff_longitude",
              "Dropoff Centroid  Location": "dropoff_location"
            }
          NON_NA_COLUMNS: >-
            ["unique_key","taxi_id"]
          OUTPUT_OBJECT_FOLDER: "data/chicago_taxi_trips/output"
          DATA_TYPES: >-
            {
              "Trip Seconds": "Int64",
              "Pickup Census Tract": "Int64",
              "Dropoff Census Tract": "Int64",
              "Pickup Community Area": "Int64",
              "Dropoff Community Area": "Int64"
            }
          DATE_COLS: >-
            ["Trip Start Timestamp", "Trip End Timestamp"]
        retries: 3
        retry_delay: 300
        retry_exponential_backoff: true
        startup_timeout_seconds: 600

    - operator: "GKEDeleteClusterOperator"
      args:
        task_id: "delete_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        name: chicago-taxi-trips

  graph_paths:
    - "create_cluster >> load_data >> delete_cluster"
